<!DOCTYPE html>
<html>
<head>
	<title>HTML Dropdown Menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <style>
  header {
	background-color: lightblue;
	padding: 20px;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.logo img {
	height: 50px;
}

nav ul {
	display: flex;
	list-style-type: none;
	margin: 0;
	padding: 0;
}

nav ul li {
	margin: 0 10px;
}

nav ul li a {
	color: #212529;
	text-decoration: none;
	padding: 10px;
}

nav ul li a:hover {
	background-color: #F8F9FA;
}

.dropdown-content {
	display: none;
	position: absolute;
	z-index: 1;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown-content a {
	color: #212529;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {
	background-color: #f1f1f1;
}

  </style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="logo.png" alt="Logo">
		</div>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About Us</a></li>
				<li class="dropdown">
					<a href="#">Products</a>
					<div class="dropdown-content">
						<a href="#">Product 1</a>
						<a href="#">Product 2</a>
						<a href="#">Product 3</a>
					</div>
				</li>
			</ul>
		</nav>
	</header>
</body>
</html>
